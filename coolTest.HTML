<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man</title>
  <style>
    #game-board {
      width: 480px;
      height: 480px;
      border: 2px solid black;
      margin: 0 auto;
      position: relative;
    }
    #pac-man {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: yellow;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div id="pac-man"></div>
  </div>

  <script src="pac-man.js"></script>
</body>
</html>
